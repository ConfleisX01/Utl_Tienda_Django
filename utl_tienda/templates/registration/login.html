{% extends "base.html" %}
{% load static %}

{% block content %}
<section class="vh-100">
    <div class="container-fluid h-custom">
        <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-md-9 col-lg-6 col-xl-5">
                <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/draw2.webp"
                     class="img-fluid" alt="Imagen ilustrativa">
            </div>
            
            <div class="col-md-8 col-lg-6 col-xl-4 offset-xl-1">
                <h2 class="text-center fw-bold mb-4">Bienvenido de nuevo</h2>
                <p class="text-center text-muted">Inicia sesión para continuar</p>
                
                <form method="post" action="{% url 'login' %}">
                    {% csrf_token %}
                    
                    <div class="form-outline mb-4">
                        {{ form.username }}
                        <label class="form-label" for="id_username">Nombre de usuario</label>
                    </div>
                    
                    <div class="form-outline mb-3">
                        {{ form.password }}
                        <label class="form-label" for="id_password">Contraseña</label>
                    </div>
                    
                    <div class="text-center mt-4 pt-2">
                        <input class="btn btn-dark w-100" type="submit" value="Iniciar Sesión">
                        <input type="hidden" name="next" value="{{ next }}">
                    </div>
                </form>
            </div>
        </div>
    </div>
</section>
{% endblock content %}
